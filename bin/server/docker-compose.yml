version: '3'
services:
  mysql:
    # 镜像名
    image: mysql:8.0.21
    # 容器名(以后的控制都通过这个)
    container_name: mysql
    # 重启策略
    restart: always
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      # root 密码
      MYSQL_ROOT_PASSWORD: qwert12345
      # 初始化数据库(后续的初始化sql会在这个库执行)
      MYSQL_DATABASE: db_oop
      # 初始化用户(不能是root 会报错, 后续需要给新用户赋予权限)
      MYSQL_USER: mysql
      # 用户密码
      MYSQL_PASSWORD: qwert12345
    # 映射端口
    ports:
      - 3307:3306 
    volumes:
      # 数据挂载
      - ./mysql/data/:/var/lib/mysql/
      # 配置挂载
      - ./mysql/conf/:/etc/mysql/conf.d/
      # 初始化目录挂载
      - ./mysql/init/:/docker-entrypoint-initdb.d/
    command:
      # 将mysql8.0默认密码策略 修改为原先策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配)
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    networks:
      - servernet
  web:
    # 指定容器名称
    container_name: java
    # 重启机制
    restart: always
    image:  openjdk:21-jdk
    volumes:
      # 本地jar包路径
      - ./java:/java
      
    # 访问端口
    ports:
      - 8080:8080
    environment:
      # 指定时区
      - TZ="Asia/Shanghai"
    #启动容器后执行的命令
    working_dir: /java
    entrypoint: java -jar server.jar config.properties
    depends_on:
      - mysql
    networks:
      - servernet

networks:
  servernet: